<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingsley Sepeng</title>
    <link rel="icon" href="./assets/banner.jpg">
<style>
    *{
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    .banner{
        background-image: url("assets/banner.jpg");
        background-size: 20%;

        height: 100vh;
    }
</style>
</head>
<body>
    <div class="banner"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
// Define the zoom animation sequence
function zoomAnimationSequence() {
  // Zoom in
  gsap.to('.banner', {
    duration: 1,
    scale: 1.2,
    ease: 'power2.out',
    onComplete: function() {
      // Shake
      gsap.to('.banner', {
        duration: 0.1,
        x: -10,
        repeat: 5,
        yoyo: true,
        onComplete: function() {
          // Rotate
          gsap.to('.banner', {
            duration: 1,
            rotation: 360,
            scale: 1.5,
            ease: 'elastic.out',
            onComplete: function() {
              // Zoom out
              gsap.to('.banner', {
                duration: 1,
                scale: 1,
                ease: 'power2.inOut'
              });
            }
          });
        }
      });
    }
  });
}

// Call the zoom animation sequence
zoomAnimationSequence();

// Repeat the zoom animation sequence every 7 seconds
setInterval(zoomAnimationSequence, 7000);

    </script>
</body>
</html>
